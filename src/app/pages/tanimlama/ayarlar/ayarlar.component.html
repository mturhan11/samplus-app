
<div  style="padding: 0px 20px;">
    <dx-responsive-box singleColumnScreen="sm" [screenByWidth]="getSizeQualifier">
        <dxi-row></dxi-row>
        <dxi-row></dxi-row>

        <dxi-col [ratio]="1"></dxi-col>
        <dxi-col [ratio]="1" style="text-align:right;"></dxi-col>
        <dxi-item>
            <dxi-location
            [row]="0"
            [col]="0"
            [colspan]="2"
            screen="lg"
            ></dxi-location>
            <dxi-location
            [row]="0"
            [col]="0"
            screen="sm"
            ></dxi-location>
            <div *dxTemplate>
                <h2 class="content-block"><i class="{{pageIcon}}"></i>&nbsp;&nbsp;{{pageTitle}}</h2>
            </div>
        </dxi-item>
        <dxi-item>
            <dxi-location
            [row]="1"
            [col]="0"
            [colspan]="2"
            screen="lg"
            ></dxi-location>
            <dxi-location
            [row]="1"
            [col]="0"
            screen="sm"
            ></dxi-location>
            <div *dxTemplate>
                <dx-data-grid class="dx-card wide-card" #dataGridSet
                    [dataSource]="dataStore"
                    (onCellPrepared)="null"
                    [repaintChangesOnly]="true"
                    [showBorders]="true"
                    [focusedRowEnabled]="true"
                    [columnAutoWidth]="false"
                    [columnHidingEnabled]="true">
                    <dxo-editing
                    mode="row"
                    [allowUpdating]="true"
                    [useIcons]="true"
                    >
                    </dxo-editing>
                    <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                    <dxo-paging [pageSize]="10"> </dxo-paging>
                    <dxo-pager
                      [visible]="true"
                      [allowedPageSizes]="[10, 'all']"
                      displayMode="full"
                      [showPageSizeSelector]="true"
                      [showInfo]="true"
                      [showNavigationButtons]="true"
                    >
                    </dxo-pager>
                    <dxo-group-panel [visible]="true"></dxo-group-panel>
                    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  
                    <dxi-column
                        dataField="id"
                        [visible]="false"
                        [hidingPriority]="1">
                    </dxi-column>
                    <dxi-column type="buttons" width="10%">
                        <dxi-button name="edit"></dxi-button>
                    </dxi-column>
                    <dxi-column
                        dataField="ayar_adi"
                        [visible]="false"
                        [hidingPriority]="1">
                    </dxi-column>
                    <dxi-column
                        dataField="aciklama"
                        caption="Açıklama"
                        [allowEditing]="false"
                        [hidingPriority]="5">
                    </dxi-column>
                    <dxi-column
                        dataField="deger"
                        caption="Değeri"
                        [allowEditing]="true"
                        [hidingPriority]="5">
                    </dxi-column>
                    <dxi-column
                        dataField="aktif"
                        caption="Aktif"
                        [allowEditing]="false"
                        [hidingPriority]="5">
                    </dxi-column>
                    
                </dx-data-grid>
            </div>
        </dxi-item>
    </dx-responsive-box>
</div>
